<div class="modal-header">
  <button aria-hidden="true" class="close" ng-click="dismiss()">&times;</button>
  <h1 class="modal-title">
    Login
  </h1>
</div>
<div class="modal-body">
  <form name="paymentForm">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label class="control-label col-lg-4">Username</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" name="title" ng-model="credentials.username" />
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-4">Password</label>
          <div class="col-lg-8">
            <input type="password" ng-model='credentials.password' class='form-control'></input>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-success pull-right" ng-click="login(credentials)">Log In</button>
  <div class="clearfix"></div>
</div>
