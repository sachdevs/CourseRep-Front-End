<div class="modal-header">
  <button aria-hidden="true" class="close" ng-click="dismiss()">&times;</button>
  <h1 class="modal-title">
    Add Resource
  </h1>
</div>
<div class="modal-body">
  <form name="paymentForm">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label class="control-label col-lg-4">Title</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" name="title" ng-model="resource.title" />
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-4">Content</label>
          <div class="col-lg-8">
            <textarea ng-model='resource.content' class='form-control'></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-danger pull-left" ng-click="dismiss()">Cancel</button><button class="btn btn-lg btn-success pull-right" ng-click="ok(resource)">Add Resource</button>
  <div class="clearfix"></div>
</div>
